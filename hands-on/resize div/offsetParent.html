<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>resize and drag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #box {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 100px;
            left: 300px;
            overflow: auto;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
    <img src="https://cdn1.medicalnewstoday.com/content/images/articles/322/322868/golden-retriever-puppy.jpg" />

    <script>
        const box = document.querySelector("#box");

        // window.addEventListener('scroll', (e) => {
        //     const offsetParentRect = box.getBoundingClientRect();
        //     const scrollx = box.scrollLeft;
        //     const offsetx = offsetParentRect.left;
        //     const scrolly = box.scrollTop;
        //     const offsety = offsetParentRect.top;
        //     console.log(scrollx, offsetx, scrolly, offsety);

        // });
        box.onmousedown = function (e) {

            let mousex = e.clientX;
            let mousey = e.clientY;

            document.onmousemove = function (e) {
                let newmousex = e.clientX;
                let newmousey = e.clientY;

                let scrollx = window.scrollX;
                let scrolly = window.scrollY;

                console.log(scrollx, newmousex, mousex, scrolly, newmousey, mousey);
                console.log(`translate(${scrollx + newmousex - mousex}px, ${scrolly + newmousey - mousey}px)`);
                box.style.transform = `translate(${scrollx + newmousex - mousex}px, ${scrolly + newmousey - mousey}px)`;

            };

            document.onmouseup = function () {
                document.onmousedown = null;
                document.onmousemove = null;
            };
        };
    </script>
</body>

</html>
